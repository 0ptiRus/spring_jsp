<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
	<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
		<div>
			<label for="firstName">First Name:</label>
			<input th:field="*{firstName}" name="firstName" id="firstName">	
		</div>
		<div>
			<label for="lastName">Last Name:</label>
			<input th:field="*{lastName}" name="lastName" id="lastName">	
		</div>
		<div>
			<label for="password">Password:</label>
			<input type="password" th:field="*{password}" name="password" id="password">	
		</div>
		<div>
			<label for="matchingPassword">Verify password:</label>
			<input type="password" th:field="*{matchingPassword}" name="matchingPassword" id="matchingPassword">	
		</div>
		<div>
			<label for="email">Email:</label>
			<input th:field="*{email}" name="email" id="email">	
		</div>
		<div>
			<button>Submit</button>
		</div>
	</form>
</div>
</body>
</html>
